{% set name = "pycontour" %}
{% set version = "1.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ece15443d210ce4e902a3c9a292b03324f0dc2d33ac5633a222848b13dba9ca7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

# run dependencies are being installed in host because of 
# https://github.com/PingjunChen/pycontour/blob/master/setup.py#L5, 
# which is **NOT** recommended practice
requirements:
  host:
    - xorg-libxfixes  # [linux]
    - pip
    - python
    - mahotas
    - numpy
    - libopencv
    - opencv
    - scikit-image
    - shapely
  run:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - mahotas
    - numpy
    - libopencv
    - opencv
    - scikit-image
    - shapely
    - python

test:
  imports:
    - pycontour

about:
  home: https://github.com/PingjunChen/pycontour
  summary: Python contour toolkit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://pycontour.readthedocs.io/en/latest/
  dev_url: https://pycontour.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - sarthakpati
